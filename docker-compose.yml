version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: todoist-db
    environment:
      POSTGRES_DB: todoist_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todoist-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todoist-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      API_VERSION: v1
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: todoist_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: change_this_secret_in_production_to_something_secure_and_random
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - todoist-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api/v1
    container_name: todoist-frontend
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - todoist-network

volumes:
  postgres_data:

networks:
  todoist-network:
    driver: bridge
